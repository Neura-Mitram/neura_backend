name: Deploy to Hugging Face

on:
  push:
    branches:
      - main  # âœ… Only deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Push to Hugging Face
        run: |
          # Configure Git identity
          git config --global user.email "info.shiladityamallick@gmail.com"
          git config --global user.name "By Shiladitya Mallick"

          # Clone Hugging Face Space into ./space directory
          git clone https://huggingface.co/spaces/byshiladityamallick/neura-smart-assistant space

          # ðŸ”¥ FORCE RESET the repo to prevent nesting or leftover junk
          cd space
          git fetch origin
          git reset --hard origin/main
          git clean -fdx
          cd ..

          # âœ… Copy code into space (excluding .git and space/ itself)
          rsync -av --exclude='.git' --exclude='space' --delete ./ space || [[ $? == 24 ]]

          # ðŸ“¤ Commit and push to Hugging Face
          cd space
          git add .
          git commit -m "Deploy from GitHub Action" || echo "Nothing to commit"
          git push -f https://byshiladityamallick:${{ secrets.HF_TOKEN_WRITE }}@huggingface.co/spaces/byshiladityamallick/neura-smart-assistant main
